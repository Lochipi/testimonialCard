<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial-Card</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7f33252b4f.js" crossorigin="anonymous"></script>
    <!-- main css link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="icon">
                <i class="fa-solid fa-user-tag"></i><span>Betta</span>
            </div>
            <div class="image">
                <img src="images/profile.jpg" alt="profile">
            </div>
            <div class="description">
                <p>Microsoft Learn Student Ambassadors has helped me learn, lead and grow my community. I have made lifelong connections while solving problems locally to create impact globally. </p>
            </div>
            <div class="card-footer">
                <p><a href="#">Your Name, Country</a></p>
            </div>
        </div>
    </div>

</body>
</html>
